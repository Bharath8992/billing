{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cura Therapy Centre - Premium Wellness</title>
    <style>
        /* ======== ULTRA REALISTIC 3D LEAF LOADER ======== */
        :root {
            --leaf-green-1: #2e7d32;
            --leaf-green-2: #388e3c;
            --leaf-green-3: #43a047;
            --leaf-green-4: #4caf50;
            --leaf-green-5: #66bb6a;
            --leaf-green-6: #81c784;
            --vein-brown: #5d4037;
            --vein-light: #8d6e63;
            --highlight: #a5d6a7;
            --shadow: #1b5e20;
            --dewdrop: rgba(255, 255, 255, 0.9);
        }

        #loader {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                135deg,
                #0a2619 0%,
                #1c422c 25%,
                #2d5840 50%,
                #1c422c 75%,
                #0a2619 100%
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'Poppins', sans-serif;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        #loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Forest Background */
        .forest-bg {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(46, 125, 50, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(67, 160, 71, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 40% 80%, rgba(76, 175, 80, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 60% 20%, rgba(102, 187, 106, 0.1) 0%, transparent 20%);
            animation: forest-pulse 8s ease-in-out infinite alternate;
        }

        @keyframes forest-pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        /* Light Rays */
        .light-rays {
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(45deg, transparent 45%, rgba(165, 214, 167, 0.1) 50%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, rgba(165, 214, 167, 0.1) 50%, transparent 55%);
            animation: rays-rotate 30s linear infinite;
            filter: blur(1px);
        }

        @keyframes rays-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Main Leaf Container */
        .leaf-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
            perspective: 1000px;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.5));
        }

        /* 3D Leaf Base */
        .leaf-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: leaf-3d-rotate 12s ease-in-out infinite;
        }

        @keyframes leaf-3d-rotate {
            0%, 100% { 
                transform: rotateX(-5deg) rotateY(0deg) rotateZ(0deg); 
            }
            25% { 
                transform: rotateX(5deg) rotateY(10deg) rotateZ(2deg); 
            }
            50% { 
                transform: rotateX(-3deg) rotateY(20deg) rotateZ(-1deg); 
            }
            75% { 
                transform: rotateX(3deg) rotateY(-10deg) rotateZ(1deg); 
            }
        }

        /* Leaf Front */
        .leaf-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, var(--leaf-green-3) 0%, var(--leaf-green-2) 100%),
                radial-gradient(circle at 70% 60%, var(--leaf-green-4) 0%, var(--leaf-green-3) 100%);
            clip-path: polygon(
                50% 0%,
                65% 8%,
                80% 20%,
                90% 35%,
                95% 50%,
                90% 65%,
                80% 80%,
                65% 92%,
                50% 96%,
                35% 92%,
                20% 80%,
                10% 65%,
                5% 50%,
                10% 35%,
                20% 20%,
                35% 8%
            );
            border-radius: 45% 55% 50% 50%;
            box-shadow: 
                inset 0 0 50px rgba(165, 214, 167, 0.3),
                inset 0 0 100px rgba(129, 199, 132, 0.2),
                0 0 50px rgba(46, 125, 50, 0.3);
            transform: translateZ(2px);
        }

        /* Leaf Back */
        .leaf-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--leaf-green-2);
            clip-path: polygon(
                50% 0%,
                65% 8%,
                80% 20%,
                90% 35%,
                95% 50%,
                90% 65%,
                80% 80%,
                65% 92%,
                50% 96%,
                35% 92%,
                20% 80%,
                10% 65%,
                5% 50%,
                10% 35%,
                20% 20%,
                35% 8%
            );
            border-radius: 45% 55% 50% 50%;
            transform: translateZ(-2px) rotateY(180deg);
            box-shadow: 
                inset 0 0 30px rgba(27, 94, 32, 0.5),
                inset 0 0 60px rgba(27, 94, 32, 0.3);
        }

        /* Leaf Texture */
        .leaf-texture {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                /* Cell patterns */
                radial-gradient(circle at 30% 30%, transparent 20px, rgba(27, 94, 32, 0.1) 20px, rgba(27, 94, 32, 0.1) 22px, transparent 22px),
                radial-gradient(circle at 40% 50%, transparent 15px, rgba(27, 94, 32, 0.1) 15px, rgba(27, 94, 32, 0.1) 17px, transparent 17px),
                radial-gradient(circle at 60% 40%, transparent 18px, rgba(27, 94, 32, 0.1) 18px, rgba(27, 94, 32, 0.1) 20px, transparent 20px),
                radial-gradient(circle at 70% 70%, transparent 12px, rgba(27, 94, 32, 0.1) 12px, rgba(27, 94, 32, 0.1) 14px, transparent 14px),
                
                /* Stomata */
                radial-gradient(circle at 35% 65%, rgba(129, 199, 132, 0.2) 2px, transparent 3px),
                radial-gradient(circle at 45% 35%, rgba(129, 199, 132, 0.2) 2px, transparent 3px),
                radial-gradient(circle at 55% 55%, rgba(129, 199, 132, 0.2) 2px, transparent 3px),
                radial-gradient(circle at 65% 45%, rgba(129, 199, 132, 0.2) 2px, transparent 3px),
                radial-gradient(circle at 75% 75%, rgba(129, 199, 132, 0.2) 2px, transparent 3px),
                
                /* Vein shadows */
                linear-gradient(30deg, transparent 49%, rgba(27, 94, 32, 0.3) 50%, transparent 51%),
                linear-gradient(-30deg, transparent 49%, rgba(27, 94, 32, 0.3) 50%, transparent 51%),
                linear-gradient(15deg, transparent 49%, rgba(27, 94, 32, 0.3) 50%, transparent 51%),
                linear-gradient(-15deg, transparent 49%, rgba(27, 94, 32, 0.3) 50%, transparent 51%);
            background-size: 100% 100%;
            opacity: 0.3;
            mix-blend-mode: overlay;
            animation: texture-flow 20s linear infinite;
        }

        @keyframes texture-flow {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        /* Central Vein */
        .central-vein {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 240px;
            background: linear-gradient(
                to bottom,
                var(--vein-brown) 0%,
                var(--vein-light) 20%,
                var(--leaf-green-1) 40%,
                var(--leaf-green-2) 60%,
                var(--leaf-green-3) 80%,
                var(--leaf-green-4) 100%
            );
            border-radius: 6px;
            box-shadow: 
                0 0 20px rgba(93, 64, 55, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        /* Side Veins */
        .vein-system {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .side-vein {
            position: absolute;
            background: linear-gradient(
                to right,
                var(--vein-light) 0%,
                var(--leaf-green-2) 100%
            );
            border-radius: 1px;
            box-shadow: 0 0 5px rgba(93, 64, 55, 0.2);
            transform-origin: 50% 30px;
            animation: vein-pulse 3s ease-in-out infinite;
        }

        .side-vein:nth-child(1) { width: 80px; height: 2px; top: 70px; left: 50%; transform: rotate(-35deg); animation-delay: 0s; }
        .side-vein:nth-child(2) { width: 100px; height: 2px; top: 100px; left: 50%; transform: rotate(-25deg); animation-delay: 0.1s; }
        .side-vein:nth-child(3) { width: 110px; height: 2px; top: 130px; left: 50%; transform: rotate(-15deg); animation-delay: 0.2s; }
        .side-vein:nth-child(4) { width: 110px; height: 2px; top: 160px; left: 50%; transform: rotate(-5deg); animation-delay: 0.3s; }
        .side-vein:nth-child(5) { width: 100px; height: 2px; top: 190px; left: 50%; transform: rotate(5deg); animation-delay: 0.4s; }
        .side-vein:nth-child(6) { width: 80px; height: 2px; top: 220px; left: 50%; transform: rotate(15deg); animation-delay: 0.5s; }
        .side-vein:nth-child(7) { width: 80px; height: 2px; top: 70px; left: 50%; transform: rotate(35deg) scaleX(-1); animation-delay: 0s; }
        .side-vein:nth-child(8) { width: 100px; height: 2px; top: 100px; left: 50%; transform: rotate(25deg) scaleX(-1); animation-delay: 0.1s; }
        .side-vein:nth-child(9) { width: 110px; height: 2px; top: 130px; left: 50%; transform: rotate(15deg) scaleX(-1); animation-delay: 0.2s; }
        .side-vein:nth-child(10) { width: 110px; height: 2px; top: 160px; left: 50%; transform: rotate(5deg) scaleX(-1); animation-delay: 0.3s; }
        .side-vein:nth-child(11) { width: 100px; height: 2px; top: 190px; left: 50%; transform: rotate(-5deg) scaleX(-1); animation-delay: 0.4s; }
        .side-vein:nth-child(12) { width: 80px; height: 2px; top: 220px; left: 50%; transform: rotate(-15deg) scaleX(-1); animation-delay: 0.5s; }

        @keyframes vein-pulse {
            0%, 100% { 
                opacity: 0.8;
                transform: scaleX(1);
            }
            50% { 
                opacity: 1;
                transform: scaleX(1.05);
            }
        }

        /* Leaf Highlights */
        .leaf-highlights {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(165, 214, 167, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(165, 214, 167, 0.2) 0%, transparent 50%);
            mix-blend-mode: screen;
            animation: highlights-move 8s ease-in-out infinite alternate;
        }

        @keyframes highlights-move {
            0% { transform: translate(-5px, -5px); }
            100% { transform: translate(5px, 5px); }
        }

        /* Realistic Dew Drops */
        .dewdrops-realistic {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dewdrop-realistic {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(
                circle at 30% 30%,
                var(--dewdrop) 0%,
                rgba(200, 230, 201, 0.6) 40%,
                rgba(165, 214, 167, 0.3) 70%,
                transparent 100%
            );
            border-radius: 50%;
            filter: blur(1px);
            animation: dewdrop-real 4s ease-in-out infinite;
            box-shadow: 
                inset 0 -3px 10px rgba(255, 255, 255, 0.5),
                0 0 15px rgba(255, 255, 255, 0.3);
        }

        .dewdrop-realistic:nth-child(1) { top: 40%; left: 35%; animation-delay: 0s; }
        .dewdrop-realistic:nth-child(2) { top: 60%; left: 55%; animation-delay: 0.7s; }
        .dewdrop-realistic:nth-child(3) { top: 30%; left: 65%; animation-delay: 1.4s; }
        .dewdrop-realistic:nth-child(4) { top: 70%; left: 45%; animation-delay: 2.1s; }
        .dewdrop-realistic:nth-child(5) { top: 50%; left: 75%; animation-delay: 2.8s; }

        @keyframes dewdrop-real {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-2px) scale(1.05);
                opacity: 1;
            }
            50% { 
                transform: translateY(0) scale(1.02);
                opacity: 0.9;
            }
            75% { 
                transform: translateY(1px) scale(0.98);
                opacity: 0.7;
            }
        }

        /* Photosynthesis Particles */
        .photosynthesis-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .photon {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffff99 0%, #ffeb3b 50%, transparent 100%);
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 10px #ffeb3b;
            animation: photon-absorb 3s linear infinite;
            opacity: 0;
        }

        .photon:nth-child(1) { top: 0; left: 40%; animation-delay: 0s; }
        .photon:nth-child(2) { top: 0; left: 60%; animation-delay: 0.3s; }
        .photon:nth-child(3) { top: 10%; left: 30%; animation-delay: 0.6s; }
        .photon:nth-child(4) { top: 10%; left: 70%; animation-delay: 0.9s; }
        .photon:nth-child(5) { top: 20%; left: 50%; animation-delay: 1.2s; }

        @keyframes photon-absorb {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                transform: translateY(150px) scale(0);
                opacity: 0;
            }
        }

        /* Leaf Edge Details */
        .leaf-edge {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    to right,
                    transparent,
                    transparent 2px,
                    rgba(165, 214, 167, 0.1) 2px,
                    rgba(165, 214, 167, 0.1) 4px
                ),
                repeating-linear-gradient(
                    to bottom,
                    transparent,
                    transparent 2px,
                    rgba(129, 199, 132, 0.1) 2px,
                    rgba(129, 199, 132, 0.1) 4px
                );
            clip-path: polygon(
                50% 0%,
                65% 8%,
                80% 20%,
                90% 35%,
                95% 50%,
                90% 65%,
                80% 80%,
                65% 92%,
                50% 96%,
                35% 92%,
                20% 80%,
                10% 65%,
                5% 50%,
                10% 35%,
                20% 20%,
                35% 8%
            );
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        /* Loader Text */
        .loader-text {
            text-align: center;
            font-weight: 700;
            color: #e8f5e9;
            font-size: 3rem;
            margin-top: 40px;
            line-height: 1.3;
            opacity: 0;
            animation: text-appear 1.5s ease forwards 0.8s;
            text-shadow: 
                0 2px 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(76, 175, 80, 0.3);
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        .loader-text span {
            display: block;
            font-size: 3.2rem;
            background: linear-gradient(
                135deg,
                #c8e6c9 0%,
                #81c784 25%,
                #4caf50 50%,
                #388e3c 75%,
                #2e7d32 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 15px rgba(76, 175, 80, 0.5));
        }

        @keyframes text-appear {
            0% { 
                opacity: 0;
                transform: translateY(20px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 3D Progress Bar */
        .loader-progress-3d {
            width: 400px;
            height: 12px;
            background: linear-gradient(
                to bottom,
                #1b5e20 0%,
                #2e7d32 50%,
                #1b5e20 100%
            );
            border-radius: 6px;
            margin-top: 50px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(27, 94, 32, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .progress-fill {
            width: 0;
            height: 100%;
            background: linear-gradient(
                90deg,
                #81c784 0%,
                #4caf50 25%,
                #66bb6a 50%,
                #4caf50 75%,
                #81c784 100%
            );
            border-radius: 6px;
            animation: progress-loading 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            box-shadow: 
                inset 0 0 10px rgba(165, 214, 167, 0.5),
                0 0 20px rgba(76, 175, 80, 0.4);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%
            );
            animation: progress-shine 1.5s ease-in-out infinite;
        }

        @keyframes progress-loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes progress-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Floating Leaves Background */
        .floating-leaves {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .floating-leaf {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(
                135deg,
                rgba(46, 125, 50, 0.3) 0%,
                rgba(76, 175, 80, 0.2) 100%
            );
            clip-path: polygon(
                50% 0%,
                60% 10%,
                70% 25%,
                75% 45%,
                70% 65%,
                60% 80%,
                50% 85%,
                40% 80%,
                30% 65%,
                25% 45%,
                30% 25%,
                40% 10%
            );
            animation: leaf-float-around 20s linear infinite;
            opacity: 0.3;
        }

        .floating-leaf:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-leaf:nth-child(2) { top: 20%; left: 80%; animation-delay: -5s; }
        .floating-leaf:nth-child(3) { top: 70%; left: 20%; animation-delay: -10s; }
        .floating-leaf:nth-child(4) { top: 80%; left: 70%; animation-delay: -15s; }

        @keyframes leaf-float-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Loading Percentage */
        .loading-percentage {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: #c8e6c9;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            opacity: 0.8;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .leaf-container {
                width: 250px;
                height: 250px;
            }
            
            .central-vein {
                height: 190px;
                width: 10px;
            }
            
            .loader-text {
                font-size: 2.2rem;
            }
            
            .loader-text span {
                font-size: 2.4rem;
            }
            
            .loader-progress-3d {
                width: 300px;
                margin-top: 40px;
            }
            
            .side-vein {
                transform-origin: 50% 25px;
            }
        }

        @media (max-width: 480px) {
            .leaf-container {
                width: 200px;
                height: 200px;
                margin-bottom: 30px;
            }
            
            .central-vein {
                height: 150px;
                width: 8px;
                top: 25px;
            }
            
            .loader-text {
                font-size: 1.8rem;
                margin-top: 30px;
            }
            
            .loader-text span {
                font-size: 2rem;
            }
            
            .loader-progress-3d {
                width: 250px;
                height: 10px;
                margin-top: 30px;
            }
            
            .loading-percentage {
                font-size: 1.5rem;
            }
            
            .side-vein {
                transform-origin: 50% 20px;
            }
            
            .side-vein:nth-child(1),
            .side-vein:nth-child(7) {
                width: 60px;
            }
            
            .side-vein:nth-child(2),
            .side-vein:nth-child(8) {
                width: 80px;
            }
            
            .side-vein:nth-child(3),
            .side-vein:nth-child(4),
            .side-vein:nth-child(9),
            .side-vein:nth-child(10) {
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Ultra Realistic 3D Leaf Loader -->
    <div id="loader">
        <!-- Forest Background -->
        <div class="forest-bg"></div>
        <div class="light-rays"></div>
        <div class="floating-leaves">
            <div class="floating-leaf"></div>
            <div class="floating-leaf"></div>
            <div class="floating-leaf"></div>
            <div class="floating-leaf"></div>
        </div>
        
        <!-- Loading Percentage -->
        <div class="loading-percentage">0%</div>
        
        <!-- Main 3D Leaf -->
        <div class="leaf-container">
            <div class="leaf-3d">
                <!-- Leaf Back -->
                <div class="leaf-back"></div>
                
                <!-- Leaf Front -->
                <div class="leaf-front">
                    <div class="leaf-texture"></div>
                    <div class="central-vein"></div>
                    <div class="vein-system">
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                        <div class="side-vein"></div>
                    </div>
                    <div class="leaf-highlights"></div>
                    <div class="leaf-edge"></div>
                </div>
                
                <!-- Realistic Dew Drops -->
                <div class="dewdrops-realistic">
                    <div class="dewdrop-realistic"></div>
                    <div class="dewdrop-realistic"></div>
                    <div class="dewdrop-realistic"></div>
                    <div class="dewdrop-realistic"></div>
                    <div class="dewdrop-realistic"></div>
                </div>
                
                <!-- Photosynthesis Particles -->
                <div class="photosynthesis-particles">
                    <div class="photon"></div>
                    <div class="photon"></div>
                    <div class="photon"></div>
                    <div class="photon"></div>
                    <div class="photon"></div>
                </div>
            </div>
        </div>
        
        <!-- Text -->
        <h1 class="loader-text">Welcome to<br><span>Cura Therapy Centre</span></h1>
        
        <!-- 3D Progress Bar -->
        <div class="loader-progress-3d">
            <div class="progress-fill"></div>
        </div>
    </div>

    <!-- Your website content -->
    <div style="padding: 20px; font-family: 'Poppins', sans-serif;">
        <h1>Your Premium Wellness Journey</h1>
        <p>Experience the ultimate relaxation and rejuvenation at Cura Therapy Centre.</p>
    </div>

    <script>
        // Enhanced Loader Animation with Realistic Effects
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const progressFill = document.querySelector('.progress-fill');
            const loadingPercentage = document.querySelector('.loading-percentage');
            const leaf3d = document.querySelector('.leaf-3d');
            const centralVein = document.querySelector('.central-vein');
            const sideVeins = document.querySelectorAll('.side-vein');
            const dewdrops = document.querySelectorAll('.dewdrop-realistic');
            const photons = document.querySelectorAll('.photon');
            
            let progress = 0;
            const totalTime = 3000; // 3 seconds
            const updateInterval = 30; // Update every 30ms
            
            // Initialize animations
            function initializeAnimations() {
                // Add breathing animation to leaf
                leaf3d.style.animation = 'leaf-3d-rotate 12s ease-in-out infinite';
                
                // Add subtle pulse to central vein
                centralVein.style.animation = 'vein-pulse 2s ease-in-out infinite';
                
                // Sequential animation for side veins
                sideVeins.forEach((vein, index) => {
                    vein.style.animation = `vein-pulse 3s ease-in-out infinite ${index * 0.1}s`;
                });
                
                // Add realistic dewdrop animations
                dewdrops.forEach((drop, index) => {
                    drop.style.animation = `dewdrop-real 4s ease-in-out infinite ${index * 0.7}s`;
                });
                
                // Add photon absorption animation
                photons.forEach((photon, index) => {
                    photon.style.animation = `photon-absorb 3s linear infinite ${index * 0.3}s`;
                });
            }
            
            // Update progress bar and percentage
            function updateProgress() {
                if (progress < 100) {
                    progress += 100 / (totalTime / updateInterval);
                    const percentage = Math.min(progress, 100);
                    
                    // Update percentage display
                    loadingPercentage.textContent = `${Math.round(percentage)}%`;
                    
                    // Add subtle leaf movement based on progress
                    const pulseIntensity = Math.sin(Date.now() / 300) * 0.1 + 1;
                    leaf3d.style.transform = `rotateX(-5deg) rotateY(${percentage / 5}deg) rotateZ(0deg) scale(${pulseIntensity})`;
                    
                    // Update vein opacity based on progress
                    const veinOpacity = 0.6 + (percentage / 100) * 0.4;
                    centralVein.style.opacity = veinOpacity;
                    
                    // Trigger photon absorption at certain percentages
                    if (percentage % 20 < 2) {
                        photons.forEach(photon => {
                            photon.style.animationPlayState = 'running';
                        });
                    }
                    
                    setTimeout(updateProgress, updateInterval);
                } else {
                    // Loading complete
                    loadingPercentage.textContent = '100%';
                    loadingPercentage.style.opacity = '1';
                    
                    // Add completion animation
                    leaf3d.style.animation = 'none';
                    leaf3d.style.transform = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1.1)';
                    leaf3d.style.transition = 'transform 1s ease';
                    
                    // Make dewdrops shine
                    dewdrops.forEach(drop => {
                        drop.style.animation = 'dewdrop-real 1s ease-in-out infinite';
                        drop.style.filter = 'blur(0.5px) drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))';
                    });
                    
                    // Final glow effect
                    setTimeout(() => {
                        loader.classList.add('fade-out');
                        setTimeout(() => {
                            loader.style.display = 'none';
                            document.body.style.overflow = 'auto';
                        }, 800);
                    }, 1000);
                }
            }
            
            // Start everything
            initializeAnimations();
            setTimeout(updateProgress, 500);
            
            // Add mouse interaction for desktop
            if (window.innerWidth > 768) {
                document.addEventListener('mousemove', function(e) {
                    if (!loader.classList.contains('fade-out')) {
                        const x = (e.clientX / window.innerWidth - 0.5) * 10;
                        const y = (e.clientY / window.innerHeight - 0.5) * 10;
                        leaf3d.style.transform = `rotateX(${y}deg) rotateY(${x}deg) rotateZ(0deg)`;
                    }
                });
                
                // Reset position on mouse leave
                document.addEventListener('mouseleave', function() {
                    if (!loader.classList.contains('fade-out')) {
                        leaf3d.style.transform = 'rotateX(-5deg) rotateY(0deg) rotateZ(0deg)';
                    }
                });
            }
        });
    </script>
</body>
</html>
